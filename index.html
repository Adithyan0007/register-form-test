<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="formSection">
        <form id="form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="name">
                <span class="namespan" id="namespan"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email">
                <span class="emailspan" id="emailspan"></span>
            </div>
            <div>
                <label for="name">Address</label>
                <input type="text" id="address" placeholder="address">
                <span class="addressspan" id="addressspan"></span>
            </div>
            <div>
                <label for="name">Contact</label>
                <input type="number" id="contact" placeholder="contact">
                <span class="contactspan" id="contactspan"></span>
            </div>
            <div>
                <label for="profession">Profession</label>
                <input type="text" id="profession" placeholder="profession">
                <span class="professionspan" id="professionspan"></span>
            </div>
            <div class="subbutton">
                <input type="submit" value="Submit" id="subso">
            </div>

        </form>
    </section>
    <section class="d-none" id="previewSection">
        Name: <span id="previewName"></span><br>
        Email: <span id="previewEmail"></span><br>
        Address: <span id="previewAddress"></span><br>
        Contact: <span id="previewContact"></span><br>
        Profession: <span id="previewProfession"></span>
    </section>
    <script src="app.js"></script>
</body>

</html>
